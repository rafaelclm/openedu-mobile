<div ng-controller="UserAreaController as userAreaController" style="overflow: auto;">

    <div id="wrap">
        <div id="header" class="panel panel-default header">
            <div class="panel-body">
                <a href="" id="showLeft"><i class="icon-grid-alt" ng-click="userAreaController.setTemplate(Templates.MENU)"></i></a>
                <a href="" id="btn-user"><i class="icon-profile" ng-click="userAreaController.setTemplate(Templates.USER_AREA_PROFILE)"></i></a>
            </div>
        </div>
        <div class="content">
            <div ng-include="userAreaController.template"></div>
        </div>
    </div>

    <style type="text/css">
        #wrap {
            background-color: #DDDDDD;
        }
        .header {
            position: fixed;
            top: 0;
            right: -2px;
            left: -2px;
            z-index: 1000;
            background-color: whitesmoke;
            -webkit-box-shadow: 0px 2px 4px 0px rgba(50, 50, 50, 0.75);
            -moz-box-shadow: 0px 2px 4px 0px rgba(50, 50, 50, 0.75);
            box-shadow: 0px 2px 4px 0px rgba(50, 50, 50, 0.75);
        }
        #footer {
            position: fixed;
            bottom: 0;
            right: -2px;
            left: -2px;
            margin-bottom: 0px;
            background-color: whitesmoke;
            -webkit-box-shadow: 0px -2px 4px 0px rgba(50, 50, 50, 0.75);
            -moz-box-shadow: 0px -2px 4px 0px rgba(50, 50, 50, 0.75);
            box-shadow: 0px -2px 4px 0px rgba(50, 50, 50, 0.75);
        }
        #btn-user {
            position: absolute;
            right: 10px;
        }
        .content {
            padding-top: 60px;
            padding-bottom: 100px;
            background: transparent;
            overflow: auto;
        }
        #btn-exit {
            float: right;
        }
        /* Animação do Menu */
        .menu.ng-hide-remove {
            -webkit-animation: flipInX 0.5s;
            animation: flipInX 0.5s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }
        .menu.ng-enter {
            -webkit-animation: flipInX 0.5s;
            animation: flipInX 0.5s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }
        .menu.ng-leave {
            -webkit-animation: flipOutX 0.5s;
            animation: flipOutX 0.5s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }
        /* Flip In */
        @-webkit-keyframes flipInX {
            0% {
                -webkit-transform: perspective(400px) rotateX(90deg);
                opacity: 0;
            }
            50% {
                rotation: 90 deg;
            }
            100% {
                -webkit-transform: perspective(400px) rotateX(0deg);
                opacity: 1;
            }
        }
        @keyframes flipInX {
            0% {
                transform: perspective(400px) rotateX(90deg);
                opacity: 0;
            }
            100% {
                transform: perspective(400px) rotateX(0deg);
                opacity: 1;
            }
        }
        /* Flip Out */
        @-webkit-keyframes flipOutX {
            0% {
                -webkit-transform: perspective(400px) rotateX(0deg);
                opacity: 1;
            }
            100% {
                -webkit-transform: perspective(400px) rotateX(90deg);
                opacity: 0;
            }
        }
        @keyframes flipOutX {
            0% {
                transform: perspective(400px) rotateX(0deg);
                opacity: 1;
            }
            100% {
                transform: perspective(400px) rotateX(90deg);
                opacity: 0;
            }
        }
    </style>

</div>
