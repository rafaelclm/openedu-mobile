<div style="padding: 15px">

    <input type="text" class="form-control boxshadow" placeholder="@Pesquisar..." ng-init="" ng-model="userAreaController.inputTitle" />
    <hr/>
    <ul class="breadcrumb boxshadow" style="text-transform: uppercase; font-size:10px; font-weight: bold;">
        <li ng-repeat="menuTree in userAreaController.menuTree">
            <ng-switch on="$last">
                <span ng-switch-when="true">{{menuTree}}</span>
                <span ng-switch-default><a href="" ng-click="userAreaController.MenuTreeClick($index)">{{menuTree}}</a></span>
            </ng-switch>
        </li>
    </ul>

    <div class="row">
        <!-- Campos do Menu -->
        <div class="col-xs-6 col-md-2 menu" ng-repeat="menu in userAreaController.menu | filter:{title:userAreaController.inputTitle}" ng-show="userAreaController.ShowMenuItem(menu.submenu)">
            <a href="" class="thumbnail boxshadow text-primary" align="center" style="text-decoration: none; background-color: whitesmoke" ng-click="userAreaController.MenuClick(menu.title, menu.submenu, menu.template)">
                <p><span class="{{menu.icon}}"></span>
                </p>
                <div style="font-size: 11px; font-weight: bold;">{{menu.title | uppercase}}</div>
            </a>
        </div>
    </div>

    <div id="footer" class="panel panel-default">
        <div class="panel-body">
            <a href=""><i class="icon32-back"></i></a>
            <a href=""><i id="btn-exit" class="icon32-exit" ng-click="userAreaController.logOut()"></i></a>
        </div>
    </div>

    <style type="text/css">
        .btn-exit {
            float: right;
        }
    </style>
</div>
